<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Meals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .meal-card { margin-bottom: 30px; }
        .meal-img { width: 100%; height: 200px; object-fit: cover; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">My Favorite Meals</h2>
    <div class="row">
        <div th:if="${favorites == null || favorites.isEmpty()}">
            <p class="text-center">No favorites yet.</p>
        </div>
        <div th:each="meal : ${favorites}" class="col-md-4">
            <div class="card meal-card">
                <img th:src="${meal.strMealThumb}" class="card-img-top meal-img" th:alt="${meal.strMeal}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${meal.strMeal}"></h5>
                    <p class="card-text" th:text="${meal.strCategory}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
