<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TELEMEAL - Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .category-card { margin-bottom: 30px; }
        .category-img { width: 100%; height: 200px; object-fit: cover; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">TELEMEAL</h2>
    <form class="mb-3" method="get" th:action="@{/categories}">
        <div class="input-group">
            <input type="text" class="form-control" name="search" th:value="${search}" placeholder="Buscar categoría...">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <div class="d-flex justify-content-end mb-2">
        <a href="/favorites" class="btn btn-success">List my favorites</a>
    </div>
    <div class="row">
        <div th:each="category, iterStat : ${categories}" th:if="${#strings.isEmpty(search)} || ${category.strCategory.toLowerCase().contains(search?.toLowerCase())}" class="col-md-4">
            <div class="card category-card">
                <img th:src="${category.strCategoryThumb}" class="card-img-top category-img" th:alt="${category.strCategory}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${category.strCategory}"></h5>
                    <p class="card-text" th:text="${category.strCategoryDescription}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
